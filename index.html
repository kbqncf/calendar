<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>日历插件</title>
    <link rel="stylesheet" href="lib/style/style.css" type="text/css">
    <script src="lib/js/jquery-1.8.3.min.js"></script>
    <script src="lib/js/calendar.js"></script>
</head>
<body>
<div id="J-calendar"></div>
<script>
    $(function () {
        var testC = new Calender();
        testC.init({
            callback: function () {
                alert(Array.prototype.slice.call(arguments, 0).join('-'));
//                console.log ? console.log(Array.prototype.slice.call(arguments, 0).join('-')) : null;//xxxx-xx-xx
            }
        });
    });
</script>
</body>
</html>
